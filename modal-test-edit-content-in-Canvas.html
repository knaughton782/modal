<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* font-weight: 300;  */
    }


    .options {
      display: flex;
      /* Align options side by side */
      flex-direction: column;
      /* Add space between options */
      gap: 10px;
    }

    .center {
      text-align: center;
      font-weight: 400;
    }

    .header {
      margin-top: 0;
      margin-bottom: 15px;
      color: #023D79;
      padding: 15px 0 0 0;
      font-weight: 700;
    }

    /* Overlay (darker background) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent black */
      z-index: 1000;
      /* Ensure it's on top */
      display: none;
      /* Hidden by default */
    }

    #results {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1001;
      /* On top of the overlay */
      display: none;
      /* Hidden by default */
      width: 300px;
      /* Adjust as needed */
      text-align: center;
    }

    .button {
      margin: 10px;
      padding: 10px;
      background-color: #0057AD;
      border: 1px solid #023D79;
      border-radius: 5px;
      font-size: 1em;
      color: #ffffff;
      cursor: pointer;
    }

    .closeButton {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
      padding: 5px;
      background-color: #e0e0e0;
      border: thin solid #c3c3c3;
      border-radius: 5px;
      font-size: 1em;
      color: #023D79;
      cursor: pointer;
    }

    .button:hover {
      background-color: #023D79;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
        /* Single column for narrow screens */
      }
    }

</head>

        <!-- ********** question one  *********-->
        <div class="question">
          <label for="question1"><strong>Question 1:</strong></label>
          <div class="options">
            <label>
              <input type="radio" name="question1" value="punish" id="punish" />A. Children get into trouble because their parents punish them too much.</label>
            <label>
              <input type="radio" name="question1" value="noPunish" id="noPunish" />B. The trouble with most children nowadays is that their parents are too easy with them.
            </label>
          </div>
        </div>

        <div class="question">
          <label for="question2"><strong>Question 2:</strong> </label>
          <div class="options">
            <label>
              <input type="radio" name="question2" value="badLuck" id="badLuck" />A. Many of the unhappy things in people's lives are partly due to bad luck.</label>
            <label>
              <input type="radio" name="question2" value="notBadLuck" id="notBadLuck" />B. People's misfortunes result from the mistakes they make.
            </label>
          </div>
        </div>

          <div class="options">
            <label>

            <label>
              <input type="radio" name="question3" value="alwaysWars" id="alwaysWars" />B. There will always be wars, no matter how hard people try to prevent them.</label>
          </div>
        </div>

        <div class="question">
          <label for="question4"><strong>Question 4: </strong></label>
          <div class="options">
            <label>
              <input type="radio" name="question4" value="deserve" id="deserve" />A. In the long run people get the respect they deserve in this world.</label>
            <label>
              <input type="radio" name="question4" value="unrecognizeDeserve" id="unrecognizeDeserve" />B. Unfortunately, an individual's worth often passes unrecognized no matter how hard he tries</label>
          </div>
        </div>


        <!-- ********** question five  *********-->
        <div class="question">
          <label for="question5"><strong>Question 5: </strong></label>
          <div class="options">
            <label>
              <input type="radio" name="question5" value="fairTeachers" id="fairTeachers" />A. The idea that teachers are unfair to students is nonsense.</label>
            <label>
              <input type="radio" name="question5" value="unfairTeachers" id="unfairTeachers" />B. Most students don't realize the extent to which their grades are influenced by accidental happenings.</label>
          </div>
        </div>

          <label for="question6"><strong>Question 6: </strong></label>
          <div class="options">
            <label>

            <label>
              <input type="radio" name="question6" value="notLeader" id="notLeader" />B. Capable people who fail to become leaders have not taken advantage of their opportunities.</label>
          </div>
        </div>

        <!-- ********** question seven  *********-->

          <div class="options">
            <label>
              <input type="radio" id="likePeople" name="question7" value="likePeople" />A. No matter how hard you try some people just don't like you.</label>

        </div>

            <label>

            <label>

          <div class="options">
            <label>

            <label>
              <input type="radio" id="notPoliticians" name="question29" value="notPoliticians" />B. In the long run the people are responsible for bad government on a national as well as on a local level.</label>
          </div>
        </div>

        <div id="results" class="modal">

        </div>
      </div>
  </main>
